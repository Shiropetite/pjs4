<div class="heading notifications flex-container">
  <span> Notifications
    <span class="ping"> {{getNotificationCount()}} </span>
  </span>
</div>
<div class="contour">
  <app-notification *ngFor="let n of notifications" [notification]="n"></app-notification>
  <div class="no-notifications" *ngIf="notifications.length === 0"> Vous êtes à jour </div>
</div>
