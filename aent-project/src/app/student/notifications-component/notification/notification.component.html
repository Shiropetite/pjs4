<div class="cardContainer" *ngIf="notification">
  <div class="cardCard">
    <div class="cardHeader">
        {{notification.date | date:'EEEE d MMMM YYYY' : '' : 'fr'}}
    </div>
    <div class="cardContent">
      <p>{{notification.content}}</p>
      <div class="cardFooter">
        <a href=""> Lire la suite </a>
      </div>
    </div>
  </div>
</div>
