
<div class="cardContainer" *ngIf="announcement;">
  <div class="cardCard">
    <div class="cardHeader">
      {{announcement.author}} - {{announcement.date | date:'EEEE d MMMM YYYY' : '' : 'fr'}}
    </div>
    <div class="cardContent">
      <h2>{{announcement.title}}</h2>
         {{announcement.content}}
    </div>
    <div class="cardFooter">
      <a href=""> Lire la suite </a>
    </div>
  </div>
</div>
