<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<div class="taskHeader" *ngIf="task">
  <p *ngIf="this.isToday()"> Aujourd'hui </p>
  <p *ngIf="!this.isToday()"> {{task.date | date: 'EEEE d MMMM YYYY' : '' : 'fr'}} </p>
</div>

<div class="taskContent" *ngIf="task">
  <div class="box">
    <h2> {{task.title}} </h2>
    <p> {{task.description}} </p>

    <input type="checkbox" (change)="check()" [checked]="task.tick"/>
    <label> Fait </label>
  </div>
  <div>
    <button (click)="delete()" class="delete fa fa-2x fa-trash-o"> </button>
  </div>
</div>
