<h1 mat-dialog-title> Ajouter une t√¢che </h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label [ngClass]="error" >Date</mat-label>
    <input matInput [(ngModel)]="data.date" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label [ngClass]="error">Titre</mat-label>
    <input matInput [(ngModel)]="data.title"/>
  </mat-form-field>

  <mat-form-field>
    <mat-label [ngClass]="error">Description</mat-label>
    <textarea rows="5" cols="50" matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Retour</button>
  <button mat-button (click)="onClick(data)" cdkFocusInitial>Ajouter</button>
</div>
