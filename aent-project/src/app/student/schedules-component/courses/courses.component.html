<div class="en-tete">
  {{ today }}
</div>

<mat-list class="containerCalendar">
  <mat-list-item *ngFor="let course of courses" (click)="onSelect(course);" [ngClass]="course.id === null ? 'no-course' : 'course'">
      <h3 matLine>{{toStringHours(course)}} <span *ngIf="course.id">- {{ course.name}}</span> </h3>
      <p matLine>
        <span *ngIf="course.id" class="courses"> {{course.room}} </span>
        <mat-divider> </mat-divider>
      </p>
  </mat-list-item>
</mat-list>
